<script>
	// 画面読み込み時に実行される(excel)
	Office.initialize = function(reason) {
		$(document).ready(
				function() {
					Office.context.document.addHandlerAsync(
							Office.EventType.DocumentSelectionChanged,
							document_SelectionChanged);
					$('#choice').text("売上登録内容を選択してください。");
					$('#setdate').click(setdate);
					$('#setrev').click(setrev);
					$('#setpart').click(setpart);
					$("#andOr").hide();
					// $(document).on('click', '.detail', detail);
				});
	}
</script>


</head>
<body>
	<br> 請求日：
